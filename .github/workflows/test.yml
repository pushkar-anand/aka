name: Tests
on:
  push:

jobs:
  test:
    timeout-minutes: 10
    strategy:
      matrix:
        go-version:
          - 1.20.x
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Cache go mod
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Go vet
        run: go vet ./...

      - name: Run test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...
